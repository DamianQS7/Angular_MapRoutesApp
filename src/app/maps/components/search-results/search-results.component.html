<div class="bg-teal-50  rounded-md">
    @if(isLoadingPlaces) {
        <div>
            <h6 class="text-black">Loading..</h6>
            <span>Please wait</span>
        </div>
    }

    @if(places.length > 0) {
        <ul class="p-2">
            @for (place of places; track $index) {
                <li class="border rounded-md shadow-md p-2 my-2 bg-white" (click)="flyTo(place)">
                    <h6 class="font-semibold mb-1">{{ place.properties.name }}</h6>
                    <p class="text-sm text-slate-500 mb-1">{{ place.properties.full_address }}</p>
                    <button class=" rounded-md bg-teal-400 text-black py-1 px-3 my-1">
                        Directions
                    </button>
                </li>
            }
        </ul>
    }
</div>
